<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-FBxItH4j59Vi8kuLuyi9l/TMB7iQqDZ+QVLGxVh+oMimFmjAt+9pMU8IueqMddGW5SZdP0HdxvgEaWOw57H7Bw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Cart page</h2>
    <div class="main-header">
      <div class="main-header-container">
        <div class="logo-container">
          <img src="./public/images/logo1.webp" alt="logo1" class="logo1" />
        </div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="">About</a>

          <a href="">Products</a>
          <a href="">Contact</a>
          <a href="./addToCart.html"
            ><button class="addtocartbtn">
              <i class="fas fa-shopping-cart"></i> 0
            </button></a
          >
        </div>

        <li class="hamburgar-menu">
          <a href=""><i class="fas fa-solid fa-bars"></i></a>
        </li>
      </div>
    </div>


    <section class="addToCartElement">
        <div class="addToCartElementContainer">
            <section>
                <div class="productCartContainer">

                </div>
            </section>

        </div>
        <div class="totalprice">
            <div class="totalPriceMainWidth">
                <div class="totalPriceContainer">
                    <p>Selected Offer Summary</p>
                    <div class="subTotalContainer">
                        <p class="subTotalHeading">Sub Total</p>
                        <p class="subTotalPrice">₹133.41</p>
                    </div>
    
                    <div class="taxContainer">
                        <p class="taxHeading">Tax :</p>
                        <p class="taxPrice">50 ₹</p>
                    </div>
    
                    <div class="mainTotalPriceContainer">
                        <p class="finalTotalHeading">Final Total :</p>
                        <p class="finalTotalPrice">₹ 1148.99</p>
                    </div>
                </div>

            </div>
          
        </div>
    </section>









    <script type="module" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/738e9daa07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
